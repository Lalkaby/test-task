spring:
  jpa:
    show-sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_NAME:postgres}
    hikari:
      schema: yan
  flyway:
    locations: classpath:db.migration
    enabled: true
    validate-on-migrate: true
    baseline-on-migrate: true
    default-schema: yan
  mvc:
    problem-details:
      enabled: true
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    allow-circular-references: true
logging:
  level:
    org.springframework:
      orm.jpa: DEBUG
      transaction: DEBUG
springfox:
  documentation:
    swagger-ui:
      base-url: /myproject
      enabled: true
    swagger:
      v2:
        enabled: true
        use-model-v3: true
    auto-startup: true